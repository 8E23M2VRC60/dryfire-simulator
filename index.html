<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dryfire Visual Trainer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        #instructions {
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        #start-btn {
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #start-btn:hover {
            background: #45a049;
        }
        #training-area {
            position: relative;
            width: 100vw;
            height: 80vh;
            display: none;
        }
        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            animation: popIn 0.2s ease-in;
            cursor: crosshair;
        }
        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
        }
        #end-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #restart-btn {
            padding: 10px 20px;
            background: #2196F3;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
        /* Responsive for mobile */
        @media (max-width: 768px) {
            .target { width: 40px; height: 40px; }
            #start-btn, #restart-btn { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Dryfire Visual Trainer</h1>
    </div>
    <div id="instructions">
        <p>Train your eyes for fast target transitions. Click on appearing targets as quickly as possible during the 30-second session. Use with dryfire practice for Olympic-level speed.</p>
    </div>
    <button id="start-btn">Start Training</button>
    
    <div id="training-area">
        <div id="stats">Time: 30s | Hits: 0</div>
    </div>
    
    <div id="end-overlay">
        <h2>Session Complete!</h2>
        <p id="final-stats"></p>
        <button id="restart-btn">Restart</button>
    </div>

    <script>
        const SESSION_DURATION = 30000; // 30 seconds
        const TARGET_SPAWN_INTERVAL = 800; // ms between spawns
        const MAX_TARGETS = 3; // Max simultaneous targets

        let hits = 0;
        let misses = 0;
        let reactionTimes = [];
        let startTime;
        let timerInterval;
        let spawnInterval;
        let activeTargets = [];

        const trainingArea = document.getElementById('training-area');
        const stats = document.getElementById('stats');
        const endOverlay = document.getElementById('end-overlay');
        const finalStats = document.getElementById('final-stats');
        const startBtn = document.getElementById('start-btn');
        const instructions = document.getElementById('instructions');
        const restartBtn = document.getElementById('restart-btn');

        function startSession() {
            hits = 0;
            misses = 0;
            reactionTimes = [];
            activeTargets = [];
            trainingArea.style.display = 'block';
            startBtn.style.display = 'none';
            instructions.style.display = 'none';
            startTime = performance.now();
            
            // Countdown
            let countdown = 3;
            const cdInterval = setInterval(() => {
                stats.textContent = `Starting in ${countdown}...`;
                countdown--;
                if (countdown < 0) {
                    clearInterval(cdInterval);
                    initSession();
                }
            }, 1000);
        }

        function initSession() {
            timerInterval = setInterval(updateTimer, 1000);
            spawnInterval = setInterval(spawnTarget, TARGET_SPAWN_INTERVAL);
            trainingArea.addEventListener('click', handleClick);
            document.addEventListener('keydown', handleKeydown); // Spacebar as alt input
            updateTimer();
        }

        function updateTimer() {
            const elapsed = performance.now() - startTime;
            const remaining = Math.max(0, SESSION_DURATION - elapsed) / 1000;
            stats.textContent = `Time: ${remaining.toFixed(0)}s | Hits: ${hits}`;
            if (remaining <= 0) endSession();
        }

        function spawnTarget() {
            if (activeTargets.length >= MAX_TARGETS) return;
            
            const target = document.createElement('div');
            target.classList.add('target');
            target.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            target.style.top = `${Math.random() * (trainingArea.clientHeight - 50)}px`;
            target.dataset.spawnTime = performance.now();
            
            trainingArea.appendChild(target);
            activeTargets.push(target);
            
            // Auto-remove if not hit in 2s
            setTimeout(() => {
                if (activeTargets.includes(target)) {
                    removeTarget(target, false);
                    misses++;
                }
            }, 2000);
        }

        function handleClick(e) {
            const clickedTarget = activeTargets.find(t => {
                const rect = t.getBoundingClientRect();
                return e.clientX >= rect.left && e.clientX <= rect.right &&
                       e.clientY >= rect.top && e.clientY <= rect.bottom;
            });
            
            if (clickedTarget) {
                const reactionTime = (performance.now() - clickedTarget.dataset.spawnTime) / 1000;
                reactionTimes.push(reactionTime);
                removeTarget(clickedTarget, true);
                hits++;
            } else {
                misses++;
            }
            updateTimer();
        }

        function handleKeydown(e) {
            if (e.code === 'Space') {
                // Simulate click on random active target for keyboard users
                if (activeTargets.length > 0) {
                    const randomTarget = activeTargets[Math.floor(Math.random() * activeTargets.length)];
                    const reactionTime = (performance.now() - randomTarget.dataset.spawnTime) / 1000;
                    reactionTimes.push(reactionTime);
                    removeTarget(randomTarget, true);
                    hits++;
                    updateTimer();
                }
            }
        }

        function removeTarget(target, hit) {
            target.remove();
            activeTargets = activeTargets.filter(t => t !== target);
            if (hit) {
                // Optional: Add hit effect or sound
                // navigator.vibrate(50); // If supported
            }
        }

        function endSession() {
            clearInterval(timerInterval);
            clearInterval(spawnInterval);
            trainingArea.removeEventListener('click', handleClick);
            document.removeEventListener('keydown', handleKeydown);
            activeTargets.forEach(t => t.remove());
            activeTargets = [];
            
            const avgReaction = reactionTimes.length > 0 ? (reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length).toFixed(2) : 'N/A';
            finalStats.innerHTML = `Hits: ${hits}<br>Misses: ${misses}<br>Avg Reaction Time: ${avgReaction}s<br><br>Tip: Practice wide eye scans for better transitions.`;
            endOverlay.style.display = 'flex';
        }

        function restart() {
            endOverlay.style.display = 'none';
            startBtn.style.display = 'block';
            instructions.style.display = 'block';
            trainingArea.style.display = 'none';
        }

        startBtn.addEventListener('click', startSession);
        restartBtn.addEventListener('click', restart);
    </script>
</body>
</html>
