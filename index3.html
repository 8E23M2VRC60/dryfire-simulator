<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dryfire Visual Trainer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            overflow: hidden;
        }
        #header {
            text-align: center;
            margin: 20px 0;
        }
        #instructions {
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        #start-btn {
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red;
            pointer-events: none;
        }
        #end-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #restart-btn {
            padding: 10px 20px;
            background: #2196F3;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
        canvas {
            display: block;
        }
        /* Responsive */
        @media (max-width: 768px) {
            #start-btn, #restart-btn { font-size: 16px; }
        }
    </style>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
    <div id="header">
        <h1>3D Dryfire Visual Trainer</h1>
    </div>
    <div id="instructions">
        <p>Train your eyes in 3D for fast target transitions. Click 'Start' to lock mouse and aim; click to shoot. Use with dryfire for realistic Olympic-level speed.</p>
    </div>
    <button id="start-btn">Start Training</button>
    
    <div id="hud">Time: 30s | Hits: 0</div>
    <div id="crosshair">+</div>
    
    <div id="end-overlay">
        <h2>Session Complete!</h2>
        <p id="final-stats"></p>
        <button id="restart-btn">Restart</button>
    </div>

    <script>
        const SESSION_DURATION = 30000; // 30s
        const TARGET_SPAWN_INTERVAL = 1000; // ms
        const MAX_TARGETS = 5;
        const TARGET_RADIUS = 0.5;
        const SCENE_DEPTH = 50; // z-range for targets

        let scene, camera, renderer, controls, raycaster;
        let hits = 0;
        let misses = 0;
        let reactionTimes = [];
        let startTime;
        let timerInterval;
        let spawnInterval;
        let activeTargets = [];
        let animateLoop;
        let hitSound; // Audio for hits

        const hud = document.getElementById('hud');
        const endOverlay = document.getElementById('end-overlay');
        const finalStats = document.getElementById('final-stats');
        const startBtn = document.getElementById('start-btn');
        const instructions = document.getElementById('instructions');
        const restartBtn = document.getElementById('restart-btn');
        const crosshair = document.getElementById('crosshair');

        // Init Three.js
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            // Controls
            controls = new THREE.PointerLockControls(camera);
            scene.add(controls.getObject());

            // Raycaster for shooting
            raycaster = new THREE.Raycaster();

            // Audio
            hitSound = new Audio('https://freesound.org/data/previews/387/387179_7259424-lq.mp3'); // Public domain hit sound (replace if needed)

            // Resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function startSession() {
            initThree();
            hits = 0;
            misses = 0;
            reactionTimes = [];
            activeTargets = [];
            startBtn.style.display = 'none';
            instructions.style.display = 'none';
            crosshair.style.display = 'block';
            hud.style.display = 'block';

            // Lock pointer
            document.addEventListener('click', () => {
                controls.lock();
            }, { once: true });

            startTime = performance.now();

            // Countdown
            let countdown = 3;
            const cdInterval = setInterval(() => {
                hud.textContent = `Starting in ${countdown}...`;
                countdown--;
                if (countdown < 0) {
                    clearInterval(cdInterval);
                    initSession();
                }
            }, 1000);
        }

        function initSession() {
            timerInterval = setInterval(updateTimer, 1000);
            spawnInterval = setInterval(spawnTarget, TARGET_SPAWN_INTERVAL);
            document.addEventListener('click', handleShoot);
            animateLoop = requestAnimationFrame(animate);
            updateTimer();
        }

        function updateTimer() {
            const elapsed = performance.now() - startTime;
            const remaining = Math.max(0, SESSION_DURATION - elapsed) / 1000;
            hud.textContent = `Time: ${remaining.toFixed(0)}s | Hits: ${hits}`;
            if (remaining <= 0) endSession();
        }

        function spawnTarget() {
            if (activeTargets.length >= MAX_TARGETS) return;

            const geometry = new THREE.SphereGeometry(TARGET_RADIUS, 32, 32);
            const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const target = new THREE.Mesh(geometry, material);
            target.position.set(
                (Math.random() - 0.5) * 20, // x
                (Math.random() - 0.5) * 10, // y
                - (Math.random() * SCENE_DEPTH + 5) // z depth
            );
            target.userData.spawnTime = performance.now();
            target.userData.velocity = new THREE.Vector3(
                (Math.random() - 0.5) * 0.01,
                (Math.random() - 0.5) * 0.01,
                0
            ); // Subtle drift

            scene.add(target);
            activeTargets.push(target);

            // Auto-remove if not hit
            setTimeout(() => {
                if (activeTargets.includes(target)) {
                    removeTarget(target, false);
                    misses++;
                }
            }, 3000);
        }

        function handleShoot() {
            if (!controls.isLocked) return;

            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera); // Center ray
            const intersects = raycaster.intersectObjects(activeTargets);

            if (intersects.length > 0) {
                const hitTarget = intersects[0].object;
                const reactionTime = (performance.now() - hitTarget.userData.spawnTime) / 1000;
                reactionTimes.push(reactionTime);
                removeTarget(hitTarget, true);
                hits++;
                hitSound.play();
            } else {
                misses++;
            }
            updateTimer();
        }

        function removeTarget(target, hit) {
            scene.remove(target);
            activeTargets = activeTargets.filter(t => t !== target);
            if (hit) {
                // Simple explosion effect (particles)
                const particleGeo = new THREE.BufferGeometry();
                const positions = [];
                for (let i = 0; i < 50; i++) {
                    positions.push((Math.random() - 0.5) * 2);
                    positions.push((Math.random() - 0.5) * 2);
                    positions.push((Math.random() - 0.5) * 2);
                }
                particleGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                const particleMat = new THREE.PointsMaterial({ color: 0xffff00, size: 0.1 });
                const particles = new THREE.Points(particleGeo, particleMat);
                particles.position.copy(target.position);
                scene.add(particles);
                setTimeout(() => scene.remove(particles), 500);
            }
        }

        function animate() {
            if (!animateLoop) return;

            // Update targets (drift)
            activeTargets.forEach(target => {
                target.position.add(target.userData.velocity);
            });

            renderer.render(scene, camera);
            animateLoop = requestAnimationFrame(animate);
        }

        function endSession() {
            clearInterval(timerInterval);
            clearInterval(spawnInterval);
            document.removeEventListener('click', handleShoot);
            cancelAnimationFrame(animateLoop);
            animateLoop = null;
            activeTargets.forEach(t => scene.remove(t));
            activeTargets = [];
            controls.unlock();

            const avgReaction = reactionTimes.length > 0 ? (reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length).toFixed(2) : 'N/A';
            finalStats.innerHTML = `Hits: ${hits}<br>Misses: ${misses}<br>Avg Reaction Time: ${avgReaction}s<br><br>Tip: Practice aiming at depth-varying targets for better visual transitions.`;
            endOverlay.style.display = 'flex';
            crosshair.style.display = 'none';
            hud.style.display = 'none';
        }

        function restart() {
            endOverlay.style.display = 'none';
            startBtn.style.display = 'block';
            instructions.style.display = 'block';
            document.body.removeChild(renderer.domElement);
            scene = null; // Clean up
        }

        startBtn.addEventListener('click', startSession);
        restartBtn.addEventListener('click', restart);
    </script>
</body>
</html>
